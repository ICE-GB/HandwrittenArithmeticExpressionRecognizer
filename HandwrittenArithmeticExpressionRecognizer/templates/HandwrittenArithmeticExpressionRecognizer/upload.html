<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传图片识别</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'HandwrittenArithmeticExpressionRecognizer/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'HandwrittenArithmeticExpressionRecognizer/css/main.css' %}">
    <script src="{% static 'HandwrittenArithmeticExpressionRecognizer/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'HandwrittenArithmeticExpressionRecognizer/js/layer-v3.1.1/layer/layer.js' %}"></script>
    <script src="{% static 'HandwrittenArithmeticExpressionRecognizer/js/upload.js' %}"></script>
</head>
<body id="body_branch">
<div id="div_branch">
    <div id="show_left">
        <h4 id="h4">请选择您要识别的图片&nbsp;&nbsp;&nbsp;</h4>
        <input type="file" id="file" class="file_select" oninput="show_image(this)" onchange="url_base64(this)"
               accept="image/*">
        <label for="file" class='btn btn-success'>Choose a pic</label><br>
        <div id="show_img">
            <img src="" id="show" alt="" onload="img_center(this)">
        </div>
        <button id="submit" class="btn_2">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="clear" class="btn_2">Clear</button>
    </div>
    <div id="show_res">
        <label for="res1" class="lb">算式识别：</label><br>
        <textarea id="res1" readonly></textarea>
        <br><br><br><br>
        <label for="res2" class="lb">计算结果：</label><br>
        <textarea id="res2" readonly></textarea>
        <br>
    </div>
</div>
</body>
</html>
